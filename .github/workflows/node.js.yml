name: FarmaApp CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      # 3️⃣ Instala dependencias
      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-fund --no-audit

      # 4️⃣ Genera archivos nativos si no existen
      - name: Prebuild project
        run: npx expo prebuild --non-interactive

      # 5️⃣ Compila APK con Gradle (carpeta android)
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

      # 6️⃣ (Opcional) Ejecuta build en la nube con EAS
      - name: Build with EAS
        run: npx eas build --platform android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # 7️⃣ Guarda el APK como artefacto
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FarmaMedic-Android
          path: android/app/build/outputs/apk/release/app-release.apk

      # 8️⃣ Mensaje final
      - name: Success message
        if: success()
        run: echo "Build Android completado correctamente"
